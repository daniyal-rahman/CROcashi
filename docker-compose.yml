services:
  db:
    image: postgres:16-alpine
    container_name: ncfd_db
    restart: unless-stopped
    env_file: [.env]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ncfd}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ncfd}
      POSTGRES_DB: ${POSTGRES_DB:-ncfd}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d  # optional for extensions
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1"]
      interval: 3s
      timeout: 3s
      retries: 30

volumes:
  pg_data: {}
